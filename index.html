<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Todo List</title>
        <link rel="stylesheet" href="css/Compiled/main.css">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/fontawesome-free-5.15.1-web/css/all.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Erfan's ToDo List!</h1>
        </header>
        <section class="section-form">
            <form action="" class="form">
                <div class="input-container">
                    <input type="text" class="input-text" maxlength="35">
                </div>
                <div class="add-btn-container">
                    <button class="add-list-button btn btn-primary" type="submit">
                        Add to list
                    </button>
                </div>
                <div class="filter-div">
                    <select class="filter">
                        <option value="all">All</option>
                        <option value="com">Completed</option>
                        <option value="nocom">UnCompleted</option>
                    </select>
                </div>
            </form>
        </section>

            <hr class="hr" />

        <div class="todo-container">
            <ul class="ul-todo">
                
            </ul>
            <button type="button" id="clearbtn" class="btn btn-primary">Clear</button>
        </div>
         
        <script src="app.js"></script>
        <script src="js/anime.min.js"></script>
    </body>
</html>
